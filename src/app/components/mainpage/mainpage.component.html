<mat-sidenav-container class="example-container">
  <mat-sidenav class="example-sidenav" #sidenav mode>
    <div>
        <img src="assets/images/WechatIMG872.jpeg" alt="profile-pic" width = "180" height = "140" class="profile-pict">
    </div>
    <div class="menu">
        <ul class="center"><button mat-button color="primary">New Goals</button></ul>
        <ul class="center"><button mat-button color="primary">Daily Checkbox</button></ul>
        <ul class="center"><button mat-button color="primary">Personal Progress</button></ul>
        <ul class="center"><button mat-button color="primary">Groups</button></ul>
        <ul class="center"><button mat-button color="primary">Profile</button></ul>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar color="primary" style = "margin-bottom: 100px">
          <mat-toolbar-row class="right-side">
            <button mat-button (click)="sidenav.toggle()"> {{ user.userName }} </button>
          </mat-toolbar-row>
      </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>
