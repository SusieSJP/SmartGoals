<div class="center-column-bg">
    <div>
        <h1>Set Up Your <span>New</span> Goal</h1>
    </div>

    <div class="center-row">
        <form class="center-column">
            <mat-form-field appearance="outline" class="input-list">
                <mat-label>Name Tag</mat-label>
                <input matInput placeholder="Placeholder" (input)="onGoalName($event)">
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-list">
                <mat-label>Toal Workload</mat-label>
                <input matInput placeholder="Placeholder" (input)="onGoalWorkload($event)">
                <mat-hint>*Quantify goals as numbers such as 7 (chapters), 100 (questions)...  </mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-list">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker1" placeholder="Choose a date to start"
                       (dateInput)="onStartDate($event)">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-list">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker2" placeholder="Choose a date to end"
                (dateInput)="onEndDate($event)">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
      </form>

      <div class="center-column">
            <div class="statics">
                <div><h2>{{ diffDays }}</h2></div>
                <div><p>Total Days</p></div>
            </div>
            <div class="statics">
                <div><h2>{{ avgWorkload | number:'1.1-1'}}</h2></div>
                <div><p>Expected Daily Workload</p></div>
            </div>
      </div>
    </div>

    <button (click)="onCreateGoal()" mat-flat-button class="full-button">Add New Goal</button>
</div>
